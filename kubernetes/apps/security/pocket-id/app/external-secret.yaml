---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pocket-id
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: pocket-id-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Postgres connection string for Pocket ID
        # Format: postgresql://username:password@host:port/database
        DB_CONNECTION_STRING: "postgresql://{{ .POSTGRES_SUPER_USER }}:{{ .POSTGRES_SUPER_PASSWORD }}@postgres17-rw.databases.svc.cluster.local:5432/pocket_id"
  data:
    - secretKey: POSTGRES_SUPER_USER
      remoteRef:
        key: postgres
        property: POSTGRES_SUPER_USER
    - secretKey: POSTGRES_SUPER_PASSWORD
      remoteRef:
        key: postgres
        property: POSTGRES_SUPER_PASSWORD
