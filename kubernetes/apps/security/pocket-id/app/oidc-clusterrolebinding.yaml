---
# ClusterRoleBinding for OIDC authenticated users from Pocket ID
# This grants cluster-admin permissions to users in the "kubernetes" group in Pocket ID
# Adjust the group name according to your Pocket ID group configuration
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: oidc-cluster-admins
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - apiGroup: rbac.authorization.k8s.io
    kind: Group
    name: oidc:kubernetes
