---
# ExternalSecret for Restic repository credentials
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pocket-id-restic
  namespace: security
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password-sdk
  target:
    name: pocket-id-restic-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        RESTIC_REPOSITORY: "s3:http://rook-ceph-rgw-ceph-objectstore.rook-ceph.svc:80/volsync-backups/pocket-id"
        RESTIC_PASSWORD: "{{ .RESTIC_PASSWORD }}"
        AWS_ACCESS_KEY_ID: "{{ .AWS_ACCESS_KEY_ID }}"
        AWS_SECRET_ACCESS_KEY: "{{ .AWS_SECRET_ACCESS_KEY }}"
  data:
    - secretKey: RESTIC_PASSWORD
      remoteRef:
        key: volsync/restic_password
    - secretKey: AWS_ACCESS_KEY_ID
      remoteRef:
        key: volsync/aws_access_key_id
    - secretKey: AWS_SECRET_ACCESS_KEY
      remoteRef:
        key: volsync/aws_secret_access_key
