---
apiVersion: v1
kind: Service
metadata:
  name: rook-ceph-dashboard-lb
  namespace: rook-ceph
  annotations:
    lbipam.cilium.io/ips: 10.0.50.105
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      targetPort: 7000
      protocol: TCP
  selector:
    app: rook-ceph-mgr
    mgr_role: active
    rook_cluster: rook-ceph
