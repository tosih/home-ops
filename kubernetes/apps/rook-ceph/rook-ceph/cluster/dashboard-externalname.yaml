---
apiVersion: v1
kind: Service
metadata:
  name: rook-ceph-dashboard-proxy
  namespace: rook-ceph
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: rook-ceph-dashboard-proxy
  namespace: rook-ceph
subsets:
  - addresses:
      - ip: 10.0.50.105
    ports:
      - name: http
        port: 80
        protocol: TCP
