---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph-operator
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: rook-ceph
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
  uninstall:
    keepHistory: false
  values:
    crds:
      enabled: true

    csi:
      cephFSKernelMountOptions: ms_mode=prefer-crc

      enableLiveness: true
      serviceMonitor:
        enabled: true

      # Reduced CSI resource requests based on actual usage (20-100Mi actual)
      csiRBDPluginResource: |
        - name: driver-registrar
          resource:
            requests:
              memory: 64Mi
              cpu: 25m
            limits:
              memory: 128Mi
        - name: csi-rbdplugin
          resource:
            requests:
              memory: 128Mi
              cpu: 50m
            limits:
              memory: 256Mi
        - name: liveness-prometheus
          resource:
            requests:
              memory: 64Mi
              cpu: 25m
            limits:
              memory: 128Mi

      csiRBDProvisionerResource: |
        - name: csi-provisioner
          resource:
            requests:
              memory: 64Mi
              cpu: 50m
            limits:
              memory: 128Mi
        - name: csi-resizer
          resource:
            requests:
              memory: 64Mi
              cpu: 50m
            limits:
              memory: 128Mi
        - name: csi-attacher
          resource:
            requests:
              memory: 64Mi
              cpu: 50m
            limits:
              memory: 128Mi
        - name: csi-snapshotter
          resource:
            requests:
              memory: 64Mi
              cpu: 50m
            limits:
              memory: 128Mi
        - name: csi-rbdplugin
          resource:
            requests:
              memory: 128Mi
              cpu: 50m
            limits:
              memory: 256Mi
        - name: liveness-prometheus
          resource:
            requests:
              memory: 64Mi
              cpu: 25m
            limits:
              memory: 128Mi

      csiCephFSPluginResource: |
        - name: driver-registrar
          resource:
            requests:
              memory: 64Mi
              cpu: 25m
            limits:
              memory: 128Mi
        - name: csi-cephfsplugin
          resource:
            requests:
              memory: 128Mi
              cpu: 50m
            limits:
              memory: 256Mi
        - name: liveness-prometheus
          resource:
            requests:
              memory: 64Mi
              cpu: 25m
            limits:
              memory: 128Mi

      csiCephFSProvisionerResource: |
        - name: csi-provisioner
          resource:
            requests:
              memory: 64Mi
              cpu: 50m
            limits:
              memory: 128Mi
        - name: csi-resizer
          resource:
            requests:
              memory: 64Mi
              cpu: 50m
            limits:
              memory: 128Mi
        - name: csi-attacher
          resource:
            requests:
              memory: 64Mi
              cpu: 50m
            limits:
              memory: 128Mi
        - name: csi-snapshotter
          resource:
            requests:
              memory: 64Mi
              cpu: 50m
            limits:
              memory: 128Mi
        - name: csi-cephfsplugin
          resource:
            requests:
              memory: 128Mi
              cpu: 50m
            limits:
              memory: 256Mi
        - name: liveness-prometheus
          resource:
            requests:
              memory: 64Mi
              cpu: 25m
            limits:
              memory: 128Mi

    image:
      repository: ghcr.io/rook/ceph
    monitoring:
      enabled: true

    resources:
      requests:
        memory: 128Mi # unchangable
        cpu: 100m # unchangable
      limits: {}
