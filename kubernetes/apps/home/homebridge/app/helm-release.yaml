---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homebridge
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      homebridge:
        type: deployment
        strategy: Recreate
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          hostNetwork: true
          dnsPolicy: ClusterFirstWithHostNet
        containers:
          app:
            image:
              repository: homebridge/homebridge
              tag: "2024-01-08"
            env:
              TZ: America/Los_Angeles
              ENABLE_AVAHI: "1"

            probes:
              liveness:
                enabled: true
                type: HTTP
                path: /
                port: &port 8581
                spec:
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 2
                  failureThreshold: 3
              readiness:
                enabled: true
                type: HTTP
                path: /
                port: *port
                spec:
                  initialDelaySeconds: 30
                  periodSeconds: 10
                  timeoutSeconds: 2
                  failureThreshold: 3
              startup:
                enabled: false
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 750Mi
    service:
      app:
        controller: homebridge
        ports:
          http:
            port: *port
    route:
      app:
        enabled: true
        parentRefs:
          - name: external
            namespace: kube-system
            sectionName: https
        hostnames: ["homebridge.tosih.org"]
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    configMaps:
      homebridge-startup-sh:
        enabled: true
        data:
          startup.sh: |
            #!/bin/sh
            npm install --save homebridge-dummy@latest
            npm install --save homebridge-eufy-security@latest
            npm install --save homebridge-rachio-irrigation@latest
            npm install --save -g homebridge-camera-ui@latest
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        existingClaim: homebridge-config
        globalMounts:
          - path: /homebridge
      startup-script:
        enabled: true
        type: configMap
        name: homebridge-startup-sh
        defaultMode: 0755
        globalMounts:
          - path: /homebridge/startup.sh
            subPath: startup.sh
