---
apiVersion: v1
kind: ConfigMap
metadata:
  name: oauth2-proxy-config
  namespace: home
data:
  oauth2_proxy.cfg: |
    # OAuth Provider
    provider = "oidc"
    provider_display_name = "Pocket ID"
    oidc_issuer_url = "https://pid.tosih.org"
    
    # OAuth Endpoints
    redirect_url = "https://home.tosih.org/oauth2/callback"
    
    # Upstreams
    upstreams = ["http://home-assistant:8123"]
    
    # General
    email_domains = ["*"]
    cookie_domains = [".tosih.org"]
    whitelist_domains = [".tosih.org"]
    
    # Cookie settings
    cookie_secure = true
    cookie_httponly = true
    cookie_samesite = "lax"
    cookie_name = "_oauth2_proxy_home_assistant"
    
    # Security
    pass_authorization_header = true
    pass_user_headers = true
    pass_access_token = true
    set_authorization_header = true
    set_xauthrequest = true
    
    # Skip auth for certain paths (Health checks, webhooks, etc)
    skip_auth_routes = [
      "^/api/webhook/",
      "^/auth/token",
      "^/auth/authorize"
    ]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth2-proxy-home-assistant
  namespace: home
  labels:
    app: oauth2-proxy-home-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oauth2-proxy-home-assistant
  template:
    metadata:
      labels:
        app: oauth2-proxy-home-assistant
    spec:
      containers:
        - name: oauth2-proxy
          image: quay.io/oauth2-proxy/oauth2-proxy:v7.7.1
          args:
            - --config=/etc/oauth2_proxy/oauth2_proxy.cfg
            - --http-address=0.0.0.0:4180
          env:
            - name: OAUTH2_PROXY_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: home-assistant-oidc-secret
                  key: OIDC_CLIENT_ID
            - name: OAUTH2_PROXY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: home-assistant-oidc-secret
                  key: OIDC_CLIENT_SECRET
            - name: OAUTH2_PROXY_COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: home-assistant-oidc-secret
                  key: COOKIE_SECRET
          ports:
            - containerPort: 4180
              name: http
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 10
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 5
            timeoutSeconds: 1
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              memory: 64Mi
          volumeMounts:
            - name: config
              mountPath: /etc/oauth2_proxy
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: oauth2-proxy-config
---
apiVersion: v1
kind: Service
metadata:
  name: oauth2-proxy-home-assistant
  namespace: home
spec:
  selector:
    app: oauth2-proxy-home-assistant
  ports:
    - name: http
      port: 4180
      targetPort: http
