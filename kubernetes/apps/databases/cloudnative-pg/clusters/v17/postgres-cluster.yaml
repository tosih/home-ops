---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres17
spec:
  instances: 3
  imageName: ghcr.io/ahinko/postgres17:17.6.1
  primaryUpdateStrategy: unsupervised
  storage:
    size: 100Gi
    storageClass: zfs-nfs
  enableSuperuserAccess: true
  superuserSecret:
    name: cloudnative-pg-secret
  monitoring:
    enablePodMonitor: true

  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      memory: 1Gi

  affinity:
    enablePodAntiAffinity: true
    topologyKey: kubernetes.io/hostname
    podAntiAffinityType: required

  postgresql:
    shared_preload_libraries:
      - "vchord.so"
    parameters:
      max_connections: "300"
      shared_buffers: 512MB

  # S3 backup configuration to Rook-Ceph object storage
  backup:
    barmanObjectStore:
      destinationPath: s3://postgres-backups/
      endpointURL: http://rook-ceph-rgw-ceph-objectstore.rook-ceph.svc:80
      s3Credentials:
        accessKeyId:
          name: postgres-s3-backup
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: postgres-s3-backup
          key: ACCESS_SECRET_KEY
      wal:
        compression: gzip
        maxParallel: 4
      data:
        compression: gzip
        jobs: 4
    retentionPolicy: "30d"
    target: prefer-standby
