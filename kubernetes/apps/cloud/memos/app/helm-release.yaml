---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: memos
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      memos:
        replicas: 1
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"

        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            fsGroup: 1000
            fsGroupChangePolicy: OnRootMismatch

        containers:
          app:
            image:
              repository: ghcr.io/usememos/memos
              tag: 0.23.1
            env:
              TZ: America/Los_Angeles
              MEMOS_MODE: prod
              MEMOS_PORT: 5230
              MEMOS_METRIC: "false"
              MEMOS_INSTANCE_URL: https://memos.tosih.org
          
          nginx-proxy:
            image:
              repository: docker.io/library/nginx
              tag: 1.27-alpine
            ports:
              - name: http
                containerPort: &port 8080
            env:
              - name: NGINX_ENTRYPOINT_QUIET_LOGS
                value: "1"

            probes:
              liveness:
                enabled: true
                type: HTTP
                path: /healthz
                port: *port
              readiness:
                enabled: true
                type: HTTP
                path: /healthz
                port: *port
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 5

            resources:
              requests:
                cpu: 15m
                memory: 128Mi
              limits:
                memory: 512Mi

            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL

    service:
      app:
        controller: memos
        annotations:
          service.cilium.io/lb-l7-protocol: "http"
        ports:
          http:
            port: *port
            appProtocol: http/1.1

    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Note-taking service
          gethomepage.dev/group: Apps
          gethomepage.dev/icon: mdi-note-text
          gethomepage.dev/name: Memos
          gethomepage.dev/app: memos
        hostnames: ["memos.tosih.org"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port

    persistence:
      data:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        storageClass: ceph-block
        size: 5Gi
        advancedMounts:
          memos:
            app:
              - path: /var/opt/memos
      
      nginx-config:
        type: configMap
        name: memos-nginx-config
        advancedMounts:
          memos:
            nginx-proxy:
              - path: /etc/nginx/nginx.conf
                subPath: nginx.conf
                readOnly: true
    
    configMaps:
      nginx-config:
        enabled: true
        data:
          nginx.conf: |
            user nginx;
            worker_processes auto;
            error_log /dev/stderr warn;
            pid /var/run/nginx.pid;
            
            events {
                worker_connections 1024;
            }
            
            http {
                access_log /dev/stdout;
                
                server {
                    listen 8080 default_server;
                    listen [::]:8080 default_server;
                    
                    location / {
                        proxy_pass http://localhost:5230;
                        proxy_http_version 1.1;
                        proxy_set_header Host $host;
                        proxy_set_header X-Real-IP $remote_addr;
                        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                        proxy_set_header X-Forwarded-Proto $scheme;
                        proxy_set_header Upgrade $http_upgrade;
                        proxy_set_header Connection "upgrade";
                    }
                }
            }
