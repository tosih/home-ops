---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: immichframe
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password-sdk
  target:
    name: immichframe-secret
    creationPolicy: Owner
  data:
    - secretKey: IMMICH_API_KEY
      remoteRef:
        key: immich
        property: API_KEY
    - secretKey: REFRESH_INTERVAL
      remoteRef:
        key: immichframe
        property: REFRESH_INTERVAL
    - secretKey: PHOTO_PRELOAD
      remoteRef:
        key: immichframe
        property: PHOTO_PRELOAD
    - secretKey: KIOSK_MODE
      remoteRef:
        key: immichframe
        property: KIOSK_MODE
